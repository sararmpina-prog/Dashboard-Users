<!DOCTYPE html>
<html>
  <head>
    <title>Users Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/img/icon_formatura.webp">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>User Dashboard</h1>
    </header>

    <section class="utilities">
      <div>
        <span class="badgeAtivos" id="utilizadoresAtivos" title="Total de utilizadores activos">0</span>
        <span class="badgeInativos" id="utilizadoresInativos">0</span>
        <span class="badge" id="utilizadoresTotais">0</span>
      </div>

      <div>
        <p id="statsTotal">Total of Users:</p>
        <p id="activeUsersPercentage">Percentage of active users:</p>
      </div>

      <form id="formNewUser">
        <label for="nomeUtilizador">Name: <span aria-hidden="true">*</span> </label>
        <input id="nomeUtilizador" name="nome" type="text" required />

        <label for="emailUtilizador">Email: <span aria-hidden="true">*</span> </label>
        <input id="emailUtilizador" name="email" type="email" required />

        <button id="btnGravar" type="submit">Save ğŸš€</button>
      </form>
      <div class="butones">
           <button id="orderAZ">Ordenar A-Z</button>

          <button id="btnSoAtivos">Show active users</button>
          <button id="btnResetAllFilters">Reset all filters</button>
      </div>
   

      <div>
        <label
          for="pesquisaUtilizadores"
          type="text"
          placeholder="Pesquise aqui"
          aria-label="barra de pesquisa"
        ></label>
        <input id="pesquisaUtilizadores" />
        <button id="pesquisar">ğŸ”</button>
      </div>
    </section>

    <section class="grid">
      <div>
        <ul id="dadosUtilizador" class="userTemplate"></ul>
      </div>
    </section>

    <div
      id="modalReservas"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitulo"
    >
      <div class="modal-content" id="modalUtilizador">
        <h2 id="userName"></h2>
        <button
          id="closeModal"
          class="botao"
          aria-label="fechar o modal sobre o utilizador"
        >
          <i class="fa-solid fa-xmark icon-cart" aria-hidden="true"></i>
        </button>
        <p id="userEmail"></p>
        <p id="userState"></p>
        <p id="userAdesionDate"></p>
      </div>
    </div>
    <footer style="background-color: bisque;">
      <div id="debug"></div>
     </footer>
  </body>
</html>
